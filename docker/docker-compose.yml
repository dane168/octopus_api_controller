version: '3.8'

services:
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
      platforms:
        - linux/arm64
    container_name: octopus-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=8000
      - DATABASE_PATH=/data/octopus-controller.db
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - JWT_SECRET=${JWT_SECRET}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - sqlite-data:/data
    expose:
      - "8000"
    networks:
      - octopus-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 384M
        reservations:
          memory: 256M

  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
      platforms:
        - linux/arm64
    container_name: octopus-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - octopus-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        limits:
          memory: 64M
        reservations:
          memory: 32M

networks:
  octopus-network:
    driver: bridge

volumes:
  sqlite-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/octopus
